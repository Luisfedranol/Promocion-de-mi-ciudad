<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informes</title>
     <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header class="navbar">
        <h1>Mérida</h1>
        <div class="menu-icon">
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle">☰</label>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="./inicio.html">Inicio</a></li>
                <li><a href="./visita.html">Visita</a></li>
                <li><a href="./informes.html">Informes</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="container">
        <h1>Solicita Más Información</h1>
        <p>Si deseas recibir más detalles sobre la ciudad de Mérida, sus lugares y servicios, por favor completa el siguiente formulario.</p>
        <p>Los rubros con "*" son obligatorios.</p>
        <form action="/submit-form" method="post">
            <div class="form-group">
                <label for="nombre">Nombre completo (opcional):</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">
            </div>
            <div class="form-group">
                <label for="telefono">*Número de contacto:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="Tu número de teléfono" required>
            </div>
            <div class="form-group">
                <label for="correo">*Correo de contacto:</label>
                <input type="email" id="correo" name="correo" placeholder="Tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="mensaje">*Mensaje (dudas o preguntas):</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Enviar Información</button>
            </div>
        </form>
    </div>
</body>
</html>
